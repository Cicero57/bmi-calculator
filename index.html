    <h1>Welcome to the BMI calculator</h1>
    <p></p>
    <h3>Please enter your weight  and height below:</h3>
    <input id="weight-el" type="text" onfocus="this.value=''"  placeholder="Weight in kg, e.g 75" required>

    <button id="save-btn" onclick="check()" type="button" class="btn btn-outline-secondary btn-lg px-4">SHOW RESULT</button>
    <P id="result-el">RESULT: </P>
